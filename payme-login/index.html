<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Raleway", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-image: url('bubble 02.svg');
            background-repeat: no-repeat;
        }

        .text h1 {
            font-size: 60px;
        }

        .background-image {
            width: 100%;
            height: 400px;
            background-image: url('bubble 01.svg');
            background-position: top right;
            position: absolute;
            top: 0;
            right: 0;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input[type="tel"],
        input[type="password"] {
            padding: 15px;
            font-size: 16px;
            border-radius: 40px;
            border: 1px solid #ccc;
            background-color: #F8F8F8;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .royhat {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="text">
    <h1>Login Payme</h1>
</div>
<div class="background-image"></div>
<div style="text-align: center;">
    <div class="royhat">
        <div class="form-container">
            <form>
                <!-- Phone Number Input -->
                <label for="phone"></label><input id="phone" name="phone" type="tel" placeholder="Raqamni kiriting" required>

                <!-- Password Input -->
                <label for="passwordInput"></label><input type="password" id="passwordInput" name="passwordInput" placeholder="Parol kiriting" required>

                <!-- Submit Button -->
                <button type="submit">Kirish</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js"></script> <!-- Your custom JS file -->
</body>
</html>
