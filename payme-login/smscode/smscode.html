<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br><br>
    <div class="profile">
    <div class="person"><img src="payme.png" width="100%" height="200px"></div>
    </div>

    <div class="logo"><h1>Paymega kirish</h1><br>
        <p>Telefon raqamingizga sms yuborildi</p>

        <p class="number"></p>
    </div>
    <div class="code-container">
        <input style="margin-left: 15%;" type="text" maxlength="1" class="code-input" id="code1">
        <input type="text" maxlength="1" class="code-input" id="code2">
        <input type="text" maxlength="1" class="code-input" id="code3">
        <input type="text" maxlength="1" class="code-input" id="code4">
        <input type="text" maxlength="1" class="code-input" id="code5">
        <input type="text" maxlength="1" class="code-input" id="code6">
    </div>
    <center><button class="continue">Davom etish</button></center>
    <center><button class="Cancel">Cancel</button></center>


    <script>
        document.querySelectorAll('.code-input').forEach((input, index, inputs) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                if (this.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
